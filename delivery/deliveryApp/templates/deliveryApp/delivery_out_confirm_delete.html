{% extends 'base.html' %}
{% block content %}

<div style="margin-top: 10px">
<div style="align-content: center;" class="container jumbotron">
<form method="post" class="form-group">{% csrf_token %} 
    <h1>Are you sure you want to delete the Delivery Out: "{{ object }}"?</h1> 
     <h1 style="color:red"> Attention: All bills sent with {{ object }} in will be removed!!</h1>
   
    <hr><br><br>
     <a href="{% url 'index' %}">
    <input type="button" style="width:100%" class="btn btn-primary" value="Cancel Operation">
</a>
    <hr>
    <input type="submit" style="width:100%" class="btn btn-danger" value="Confirm">
</form> 
</div>
</div>
{% endblock %}
