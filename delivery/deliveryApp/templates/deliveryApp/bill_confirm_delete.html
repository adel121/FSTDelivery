{% extends 'base.html' %}
{% block content %}

<div style="margin-top: 10px">
<div style="align-content: center;" class="container jumbotron">
<form method="post" class="form-group">{% csrf_token %} 
    <h1>Are you sure you want to delete the bill with Id: "{{ object }}"?</h1> 
    <hr><br><br>
    <div class="ui buttons" style="align-items: center">
  <button class="ui button">Cancel</button>
  <div class="or"></div>
  <button class="ui positive button">Save</button>
</div>
     <a href="{% url 'index' %}">
    <input type="button" style="width:100%" class="btn btn-primary" value="Cancel Operation">
</a>
    <hr>
    <input type="submit" style="width:100%" class="btn btn-danger" value="Confirm">
</form> 
</div>
</div>
{% endblock %}
